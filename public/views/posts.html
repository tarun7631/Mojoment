	
<div class="posts" style="min-height: calc(100vh - 150px)">
	<div layout="row" layout-xs="column"  layout-wrap="">
		
		<span flex-offset="10" flex-offset-xs="0" style="padding: 0px 20px">
			<button class="add-posts-button" ng-click="addPost()"><i class="fa fa-plus"></i> &nbsp Add Posts</button>
		</span>
	
	</div>
	<div layout="row" layout-wrap="" flex-offset="10" flex-offset-xs="0">
		<div ng-if="!posts.length" style="font-size: 30px;
			opacity: .3;
			padding: 20px;
			text-align: center;">
			First to Post
		</div>
		<div flex="45" flex-xs="100" class="item" ng-repeat="post in posts" ng-if="posts.length">
			<div class="item-in">
				<h4>{{post.topic}}</h4>
				<div class="seperator"></div>
				<p>{{post.text}}</p>
				<a ng-click="postClick(post._id)" style="cursor: pointer;">Read More
					<i class="fa fa-long-arrow-right"></i>
				</a>
			</div>
		</div>
		<div ng-if="posts.length" flex="10" flex-xs="0"></div>
	</div>
</div>


<script type="text/ng-template" id="Add.PostDialog.html">
	<md-dialog class="post-form"> 
		<md-content class="md-padding" style="margin:30px 0px">
			<form ng-submit="savePost()">
				<label>Title</label>
				<div>
					<input type="text" ng-model="topic" required></input>
				</div>

				<label>Post</label>
				<div>
					<textarea rows="7" cols="50" ng-model="text" required></textarea>
				</div>

				<div layout layout-sm="column" class="mb0"> 
					<input type="submit"></button> 
				</div> 
			</form>
		</md-content>
	</md-dialog>
</script>
